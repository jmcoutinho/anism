<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Anism Society</title>
    <meta name="viewport" content="width=device-width, initial-scale=1", user-scalable="no">
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500" rel="stylesheet">
</head>
<body>

<div class="flag-element" id="flag-container">
    <div class="flag-element" id="flag-outter">
        <div class="flag-element" id="flag-inner"></div>
    </div>
</div>

<div id="menu-container">
    <ol>
        <li style="height: 100%; min-height: 0;"><a href="#anism" onclick="menuClick(1);">Anism</a></li>
        <li><a href="#go-anist" onclick="menuClick(2);">Go Anist</a></li>
        <li><a href="#get-involved" onclick="menuClick(3);">Get Involved</a></li>
        <li><a href="#whats-anism" onclick="menuClick(4);">What's Anism</a></li>
    </ol>
</div>

<script type="text/javascript">
function menuClick(index) {
    var e = document.getElementById("menu-container").getElementsByTagName("li");
    
    e[index - 1].style.height = '100%';
    e[index - 1].style.minHeight = '0';
    
    var i;
    for(i = 0; i < e.length; i++) {
        if(i != index - 1) {
            e[i].style.height = '0';
            e[i].style.minHeight = '35px';
        }
    }
}
</script>
    
</body>
</html>
